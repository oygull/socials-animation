<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socials animation</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container row center">
  <div class="youtube">
    <div class="box front"><i class='bx bxl-youtube' ></i></div>
    <div class="box right"><i class='bx bxl-youtube' ></i></div>
    <div class="box left"><i class='bx bxl-youtube' ></i></div>
    <div class="box top"><i class='bx bxl-youtube' ></i></div>
    <div class="box bottom"><i class='bx bxl-youtube' ></i></div>
    <div class="box back"><i class='bx bxl-youtube' ></i></div>
  </div>
  <div class="twitter">
    <div class="box front"><i class='bx bxl-twitter'></i></div>
    <div class="box right"><i class='bx bxl-twitter'></i></div>
    <div class="box left"><i class='bx bxl-twitter'></i></div>
    <div class="box top"><i class='bx bxl-twitter'></i></div>
    <div class="box bottom"><i class='bx bxl-twitter'></i></div>
    <div class="box back"><i class='bx bxl-twitter'></i></div>
  </div>
  <div class="facebook">
    <div class="box front"><i class='bx bxl-facebook' ></i></div>
    <div class="box right"><i class='bx bxl-facebook' ></i></div>
    <div class="box left"><i class='bx bxl-facebook' ></i></div>
    <div class="box top"><i class='bx bxl-facebook' ></i></div>
    <div class="box bottom"><i class='bx bxl-facebook' ></i></div>
    <div class="box back"><i class='bx bxl-facebook' ></i></div>
  </div>
</div>

  <script src="js/main.js"></script>
</body>

</html>
